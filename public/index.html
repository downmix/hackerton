<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애매모호</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <style>
    .container{
      width: 80%;
    }
    #inputBtn{
      width: 100%;
    }
    .resultBox{
      margin-top: 25px;
      margin-bottom: 25px;
    }
    .resultContent{
      padding: 20px;
    }
    #loadingImg{
      width: 100%;
      display: none;
    }
    #loadingImg > img{
      width: 100%;
    }
    #gifImg{
      display: none;
      width: 100%;
    }
    #resultMsg{
      font-size: 18px;
    }
    .vcenter {
      display: inline-block;
      vertical-align: middle;
      float: none;
    }
  </style>
  <script src="./Chart.min.js"></script>
  <script src="./app.js" defer></script>
  <script src="./appChart.js" defer></script>
</head>
<body>

  <div class="container">
    
    <!-- 검색창 Start -->
    <div class="row">
      <div class="col-md-12 searchInput">
        <h1>무엇이든 대신 정해주는 사이트</h1>
        <div class="row">
          <div class="col-md-9">
            <input id="input" class="input form-control" type="search" name="googlesearch">
          </div>
          <div class="col-md-3">
            <input id="inputBtn" class="inputBtn btn btn-success" type="button" value="검색">
          </div>
        </div>
      </div>
    </div>
    <!-- 검색창 End -->

    <div id="loadingImg">
      <img src="./gif/loading.gif">
    </div>

    <div id="contents">  
      <!-- 검색 안내문구 Start -->
      <div class="searchInfo">
        <em id="message">
        </em>
      </div>
      <!-- 검색 안내 End -->

      <!-- 결론 Start -->
      <div class="resultBox row">
        <div class="col-md-12">
          <p id="resultMsg" class="bg-success resultContent">
            - 선택하고자 하는 선택지를 입력해주세요.<br>
            - 선택장애자가 만들어서, 장애가 있을수도 있어요(?)<br>
            - 예) 참치김밥, 치즈김밥, 유부초밥
          </p>
        </div>
      </div>
      <!-- 결론 End -->

      <!-- 결론 상세(그래프) Start -->
      <div class="row">
        <div class="col-md-6">
          <!--<canvas id="resultChart1" width="10vw" height="8vw"></canvas>-->
          <canvas id="resultChart2" width="10vw" height="8vw"></canvas>
        </div>
        <div class="col-md-6 vcenter">
          <img id="gifImg" src="/gif/1.gif" alt="">
        </div>
      </div>
      <canvas id="resultChart3" width="10vw" height="4vw"></canvas>
      <!-- 결론 상세 End -->
    </div>
  </div>
</body>
</html>
