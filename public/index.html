<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애매모호</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="searchInput">
      <h1>애매모호한 선택을 도와드립니다.</h1>
      <input id="input" class="input form-control" type="search" name="googlesearch">
      <input id="inputBtn" class="inputBtn btn btn-success" type="button" value="검색">
    </div>
  </div>
  <script>
    var temp;
    const req = new XMLHttpRequest();
    let search = "신라면,진라면,너구리라면";

    req.open('GET', '/google?sc='+search, true);
    req.setRequestHeader('Content-type', 'application/json');
    req.send();
    req.onreadystatechange = function() {
      if(req.readyState === XMLHttpRequest.DONE){
        if(req.status == 200){
          console.log(req.responseText);
          temp = JSON.parse(req.responseText);
        }
      }
    }
  </script>
</body>
</html>
