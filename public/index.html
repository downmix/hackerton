<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애매모호</title>
  <style>
    .container{

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="searchInput">
      <h1>애매모호한 선택을 도와드립니다.</h1>
      <input id="input" class="input" type="search" name="googlesearch">
      <input id="inputBtn" class="inputBtn" type="button" value="검색">
    </div>
  </div>

  <script>
    var temp;
    const req = new XMLHttpRequest();

    req.open('POST', '/google', true);
    req.setRequestHeader('Content-type', 'application/json');
    req.send(["신라면", "진라면", "너구리라면"]);
    req.onreadystatechange = function() {
      if(req.readyState === XMLHttpRequest.DONE){
        if(req.status == 201){
          console.log(req.responseText);
          temp = JSON.parse(req.responseText);
        }
      }
    }
  </script>
</body>
</html>
